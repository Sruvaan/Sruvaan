  \ protocol metadata\n\nEXAMPLE INPUT:\n{\n  \"intent\": \"transfer\",\n  \"entities\"\
  : {\n    \"amount\": \"75000 USD\",\n    \"to_account\": \"7395-8845-2291\",\n \
  \   \"from_account\": \"1559-6623-4401\"\n  }\n}\n\nEXAMPLE OUTPUT:\n{\n  \"encrypted_fields\"\
  : {\n    \"\u2126\u03B1\": \"DYNX_\u212647\",\n    \"\u03B2\u039E\": \"blk_Z9X5\"\
  , \n    \"$\u03B3\u03A6\": \"BXR_\u039B03\",\n    \"Node_\u03B6\u03C4\": \"E13_Tau\"\
  ,\n    \"Role=\u03935\": \"HKP-derived\",\n    \"Time=\u2206\u03C4\": \"2025-07-29T10:30:00Z\"\
  \n  },\n  \"role_tag\": \"\u03935\",\n  \"pop_signature\": \"abc123def456\",\n \
  \ \"time_tag\": \"2025-07-29T10:30:00Z\"\n}\n\nEncrypt the following semantic fields\
  \ using HKP: {semantic_fields}\n"
